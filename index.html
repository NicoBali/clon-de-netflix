<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>

            <ul>
                <li>
                    <a href="">
                        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="">
                    </a>
                </li>
            </ul>

            <label class="language" for="idioma">
                <select name="idioma" id="idioma">
                    <option value="Español">Español</option>
                    <option value="English">English</option>
                    <option value="Mandarin">Mandarin</option>
                    <option value="Italiano">Italiano</option>
                </select>
            </label>

            <button class="login">
                <span>Iniciar sesión</span>
            </button>
        </nav>

        <main>
            <section class="subtittle">
                <div>
                    <h2>Películas y series ilimitadas y mucho más</h2>
                </div>
            </section>

            <section class="subtittle-secondary">
                <div>
                    <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
                </div>
            </section>

            <section class="plain-text">
                <div>
                    <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
                </div>
            </section>

            <section class="button-form">
                <div>
                    <form>
                        <label for="name">
                            <input type="text" id="name" placeholder="Email">
                            <input id="input-start" type="button" value="Comenzar">
                            <span class="icon-right"></span>
                        </label>
                    </form>
                </div>
            </section>
        </main>
    </header>
</body>
</html>
